<!DOCTYPE html>
<html ng-app="anagram">
<head>
    <title>Anagram Client</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-controller="indexController">

    <div class="container">

        <h1>Anagram Analysis</h1>
        <p ng-bind="anagram | json"></p>
        <p ng-show="errorMessage" ng-bind="errorMessage"></p>

        <form class="form-horizontal" ng-submit="isAnagram()">
            <div class="form-group">
                <label for="word1" class="col-sm-2 control-label">First Word</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="word1" placeholder="First Word" ng-model="word1">
                </div>
            </div> <!-- end form-group -->
             <div class="form-group">
                <label for="word2" class="col-sm-2 control-label">Second Word</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="word2" placeholder="Second Word" ng-model="word2">
                </div>
            </div> <!-- end form-group -->
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div> <!-- end form-group -->
        </form>
    </div> <!-- end container -->

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>

</body>
</html>
